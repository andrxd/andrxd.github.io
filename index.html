    var audio = document.getElementById("background-music");
    audio.volume = 0.17;
    
    function mute(){
      audio.volume = 0;
      $(".volume-play").hide();
      $(".volume-mute").show();
    }
    function unmute(){
      $(".volume-play").show();
      $(".volume-mute").hide();
