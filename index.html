		  .animate-me {        
        animation: 0.1s infinite bgcolorchange;
      }
      @keyframes bgcolorchange {
        0% {
          background-color: red;
        }
        25% {
          background-color: yellow;
        }
        50% {
          background-color: green;
        }
        75% {
          background-color: blue;
        }  
        100% {
          background-color: red;
        }  
      }     

      .font-animete-me{    
        animation: 0.3s infinite fontColorChange;
      }
      @keyframes fontColorChange {
        0% {
          color: red;
        }
        25% {
          color: yellow;
        }
        50% {
          color: green;
        }
        75% {
          color: blue;
        } 
        100% {
          color: red;
        } 
      }

      .border-animete-me{    
        animation: 5s infinite borderColorChange;
      }
      @keyframes borderColorChange {
        0% {
          border-color: red;
        }
        25% {
          border-color: yellow;
        }
        50% {
          border-color: green;
        }
        75% {
          border-color: blue;
        }  
        100% {
          border-color: red;
        } 
      }
      @keyframes font-pulse {
        0%   {text-shadow: 0 0 5px white;}      
        50% {text-shadow: 0 0 50px white;}
        100% {text-shadow: 0 0 5px white;}
      }
.loader {
    text-align: center;
    position: absolute;
}
.chuva{
  position: absolute;
  top: -10;
}
.loader span {
    display: inline-block;
    width: 80px;
    height: 80px;
	  margin: -280px 40px 54px  -34px;
    background: #ff0000;
	  background:url("joy.png");    
    animation: loader 10s infinite  linear;
    -moz-animation: loader 10s infinite  linear;
}
.loader span:nth-child(5n+5) {

    animation-delay: 1.3s;
    -moz-animation-delay: 1.3s;
}
.loader span:nth-child(3n+2) {

    animation-delay: 1.5s;
    -moz-animation-delay: 1.5s;
}
.loader span:nth-child(2n+5) {

    animation-delay: 1.7s;
    -moz-animation-delay: 1.7s;
}

.loader span:nth-child(3n+10) {

    animation-delay: 2.7s;
    -moz-animation-delay: 2.7s;
}
.loader span:nth-child(7n+2) {

    animation-delay: 3.5s;
    -moz-animation-delay: 3.5s;
}
.loader span:nth-child(4n+5) {

    animation-delay: 5.5s;
    -moz-animation-delay: 5.5s;
}
.loader span:nth-child(3n+7) {

    animation-delay: 8s;
    -moz-animation-delay: 8s;
}
@keyframes loader {
  0% {
    width: 80px;
    height: 80px;
    opacity: 1;

	transform: translate(0, 0px) rotateZ(0deg);
  }
  75% {
    width: 80px;
    height: 80px;
    opacity: 1;

	transform: translate(100px, 700px) rotateZ(270deg); 
  }
  100% {
    width: 80px;
    height: 80px;
    opacity: 0;

	transform: translate(150px, 900px) rotateZ(360deg);
  }
}
@-moz-keyframes loader {
  0% {
    width: 80px;
    height: 80px;
    opacity: 1;
    
	transform: translate(0, 0px) rotateZ(0deg);
  }
  75% {
    width: 80px;
    height: 80px;
    opacity: 1;
   
	transform: translate(100px, 700px) rotateZ(270deg); 
  }
  100% {
    width: 80px;
    height: 80px;
    opacity: 0;
    
	transform: translate(150px, 900px) rotateZ(360deg);
  }
}
